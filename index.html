<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pixel sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src='script.js' defer></script>
</head>

<body>
    <div class="container">
        <div class="sketchPane">
            <div class="sketchModLeft">
                <input type="color" id="swatch" name="swatch" value="#6eeb83">
                <button class="colorMode">color</button>
                <button class="rainbowMode">rainbow</button>
                <span class="space"></span>
            </div>
            <div class="sketchContainer"></div>
            <div class="sketchModRight">
                <button class="eraser">eraser</button>
                <button class="reset">reset</button>
            </div>
        </div>
        <div class="gridSlider">
            <input type="range" min="1" max="40" value="20" class="slider" id="myRange">
            <div class="sliderValue"></div>
        </div>
    </div>


</body>
<!-- <footer class="footer"></footer> -->

</html>
